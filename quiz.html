    <script>
        var barang_terjual = prompt("Input pemasukan:")
        parseInt(barang_terjual)
        var jasa = 0 
        var komisi = 0
        var total = 0
        
    if (barang_terjual !== null){
        if (barang_terjual > 500000) {
            jasa = 30000
            komisi = barang_terjual*20/100
            total = jasa+komisi 
        } else if (barang_terjual > 200000){
            jasa = 20000
            komisi = barang_terjual*15/100
            total = jasa+komisi 
        } else if (barang_terjual > 0){
            jasa = 10000
            komisi = barang_terjual*10/100
            total = jasa+komisi 
        } else {
            alert("Input Tidak Valid!")
        }

        document.write(`<h3>Total pemasukan Rp.${barang_terjual}</h3>`)
        document.write(`<p>Uang jasa Rp.${jasa}</p>`)
        document.write(`<p>Uang komisi Rp.${komisi}</p>`)
        document.write(`<p>Total yang didapat salesman Rp.${total}</p>`)

    } else {
        alert("Inputan Tidak Boleh Kosong.")
    }
    </script>
</body>
